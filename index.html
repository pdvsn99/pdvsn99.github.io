<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pdvsn.com</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #F1668B;
      /* Use Arial Narrow with fallback fonts */
      font-family: "Arial Narrow", Arial, sans-serif;
      /* Disable anti-aliasing for a more pixelated feel */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Center the content vertically and horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    /* Style the main text with a slight blur effect */
    .container h1 {
      color: #fff;
      font-size: 3rem;
      /* Adjust the blur as desired; 0.5px is subtle */
      filter: blur(1.5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>pdvsn</h1>
  </div>
</body>
</html>
